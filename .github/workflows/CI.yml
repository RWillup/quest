name: CI

on:    
  push:
    branches: [ integration ]
    paths-ignore: 
    - README.md
    - LICENSE.md
    - .gitignore
    - 'assets/**'
    - '.github/**' 
  pull_request:
    branches: [ integration ]
    paths-ignore: 
    - README.md
    - LICENSE.md
    - .gitignore
    - 'assets/**'
    - '.github/**' 
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - king: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}     
    steps:
      - name: Checkout
        uses: actions/checkout@v2
                
      - name: Setup .NET Core      
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.102
          
      - name: Install dependencies
        run: dotnet restore src/
        
      - name: Build
        run: dotnet build src/Quest/ --configuration Release --no-restore
        
      - name: Test
        run: dotnet test src/QuestTests
        
      - name: Publish
        run: dotnet publish src/Quest/ -o artifact -f net5.0 -r "${{ matrix.latest }}" -c Release --self-contained
        
      - name: Check artifact
        run: |
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Run in with PowerShell .\\
            .\artifact\Quest.exe version
          else
            ./artifact/Quest version
